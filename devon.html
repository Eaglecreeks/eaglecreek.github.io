    <div class="text">
            <h3>Click to see Devon rex cats available:</h3>
        </div>
        
        <div class="row">
            <div class="column">
            <img class="cat" src="Cat7.jpg" alt="Phoebe"  onclick="myFunction(this);">
            </div>
            <div class="column">
            <img class="cat" src="Cat8.jpg" alt="Iggy" onclick="myFunction(this);">
            </div>
             <div class="column">
            <img class="cat" src="Cat10.jpg" alt="Not for sale"  onclick="myFunction(this);">
            </div>
        </div>
        
        <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" src="Cat7.jpg" >
            <div id="imgtext"></div>
        </div>

       
        <script>
         function myFunction(imgs){
             var expandImg= document.getElementById("expandedImg");
             var imgText= document.getElementById("imgtext");
             expandImg.src = imgs.src;
             imgText.innerHTML = imgs.alt;
             expandImg.parentElement.style.display="block";
         }
        </script>
    </body>
